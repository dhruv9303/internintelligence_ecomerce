<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | E-Commerce Website</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <header>
        <h1>Checkout</h1>
    </header>

    <div class="checkout-container">
        <h2>Billing Details</h2>
        <form id="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" placeholder="Enter your zip code" required>

            <h2>Payment Details</h2>
            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="Enter card number" required>

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit" class="place-order">Place Order</button>
            <h3>Product: <span id="checkout-product"></span></h3>
            <h3>Price: $<span id="checkout-price"></span></h3>

        </form>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
